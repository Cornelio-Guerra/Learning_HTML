<meta charset="UTF-8">

<h1>PROGRAMA - Media de edades</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
			
	}  

	function print(frase) {

		document.write(frase);
		saltarLinea();

	}

    var miembros = parseInt(prompt("Cuantos miembros tieme su familia"));
    var contador = 1
    var total = 0

    while(contador <= miembros) {

        total = total + parseInt(prompt("Escriba la edad del #" + contador + " Miembro familiar"))
        contador++

    }

    print ("La media de las edades es " + (total/(contador-1)))

</script>
