<meta charset="UTF-8">

<h1>PROGRAMA - Numeros Pares</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
			
	}  
	function print(frase) {

		document.write(frase);
		saltarLinea();
	}
    var numeroFinal = parseInt(prompt("Elija el final"))
    var numero = 2 

    while(numero <= numeroFinal){

    print(numero)    
    numero = numero + 2

    }
    print("FINAL")

</script>
