<meta charset="UTF-8">

<h1>PROGRAMA - Calcular una tabla de multiplicar</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
			
	}  

	function print(frase) {

		document.write(frase);
		saltarLinea();

	}

    var multiplicado = parseInt(prompt("Dime la tabla de multiplicar que quieres"))
    var multiplicador = 1
    var limite = parseInt(prompt("Hasta que multiplo"))
    
    print("Cliclo While")

    while (multiplicador <= limite) {

        var tabla = multiplicado * multiplicador
        print(tabla)
        multiplicador++

    }

    print("Ciclo For")

    for (var multi = 1;multi <= 10;multi++)

    print(1*multi)

</script>














</script>
